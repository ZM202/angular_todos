<div class="home_container mt-5">
  <div class="row">
    <div *ngFor="let display of healthNewsDisplay.slice(0, 4)" class="col-lg-3 mt-3">
      <div class="box">
        <img src="{{display.urlToImage}}" width="100%">
        <h5 class="mt-2 mb-2">{{display.title}}</h5>
        <a href="{{display.url}}" target="_blank" class="btn btn-dark btn-sm mt-2">Read more</a>
      </div>
    </div>
  </div>
</div>
